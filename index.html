      var _language;

      function initLanguage(lang) {
        if( lang == undefined || lang == null || lang == '') {
          if (/^ko\b/.test(navigator.language)) {
            _language = 'ko';
          }
        } else {
          _language = lang;
        }

        var textObject = {
          title: 'OnBrick',
          intro: [ 'OnBrick Apps', '더 나은 효율을 제공하는 App', '마이크로소프트 스토어에서 다운로드 가능합니다.'],
          apps : [
            {
              name: 'SourceCode Dictionary',
              title: 'C# 소스 코드의 구성요소를 요약합니다.',
              desc: [
                'class, interface, method, property, field 정보를 목록으로 표시합니다', 
                '개체 유형, 이름 등을 한눈에 볼 수 있습니다.',
              ],
            },
            {
              name: 'Resource Factory',
              title: '영어, 한국어, 중국어, 일본어를 쉽게 편집하고 리소스 파일을 생성합니다.',
              desc: [
                '리소스 파일 타입 (resw, resw)을 지원합니다.',
                '리소스 파일 구조 (컬쳐 폴더 사용, 파일 이름에 컬쳐 사용)을 지원합니다.',
              ]
            },
            {
              name: 'UnitTest Factory',
              title: '단위 테스트 코드를 스케폴딩합니다.',
              desc: [
                '다양한 단위 테스트 라이브러리 (xUnit, NUnit, MSTest)를 지원합니다.',
              ]
            },
            {
              name: 'SourceCode Factory',
              title: '엑셀 파일을 이용하여 소스코드 포워드 엔지니어링을 제공합니다.',
              desc: [
                '엑셀 템플릿 파일을 사용하여 소스코드를 자동 생성합니다.'
              ]
            },
            {
              name: 'Entity Factory',
              title: '데이터베이스의 테이블에 대응하는 C# 클래스 코드를 제공합니다.',
              desc: [
                'SQL 서버의 테이블과 매핑되는 C# PONO 클래스 코드를 생성합니다.',
              ]
            },
            {
              name: 'StoredProcedure Factory',
              title: '저장 프로시저 스크립트를 자동으로 생성합니다',
              desc: [
                'SQL 서버의 테이블에 SELECT, INSERT, UPDATE 하는 저장프로시저 스크립트를 자동으로 생성합니다.',
              ]
            },
            {
              name: 'MeetingMinutes',
              title: '회의록 정리를 위한 개인 환경을 제공합니다.',
              desc: [
                '연락처, 회의록, 할일을 관리합니다.',
                'Markdown 편집을 지원합니다.',
              ]
            },

              name: 'Sheet Converter',
              title: '엑셀 파일과 CSV 파일 사이의 변환을 단순화합니다.',
              desc: [
                '엑셀 파일의 n개의 시트를 n개의 CSV 파일로 저장합니다.',

                name: 'SourceCode Dictionary',

                  'Displays class, interface, method, property, and field information as a list.',

              },

                name: 'Resource Factory',

              {
                name: 'UnitTest Factory',

                  'Supports various unit test libraries (xUnit, NUnit, MSTest)',
                ]
              },

                name: 'SourceCode Factory',

                desc: [
                  'Automatically generate source code using Excel template files.'
                ]
              },
              {
                name: 'Entity Factory',
                title: 'Provides the C# class code corresponding to the table in the database.',

                  'Generates a C# PONO class code that maps to a table in SQL server.',
                ]
              },
              {
                name: 'StoredProcedure Factory',
                title: 'Automatically generate stored procedure scripts',
                desc: [
                  'Automatically generate SELECT, INSERT, UPDATE stored procedure scripts for tables in SQL Server.',

            'This page was created using Creative Commons 3.0.',
          ];
        }

        setLabel(textObject, companyObject);
        setButton(_language);
      }

      function setLabel(obj, companyObj) {
        for(var i=0; i < obj.intro.length; i++) {
          $('#intro_' + i).text(obj.intro[i]);
        }

        for(var i=0; i < obj.apps.length; i++) {
          var app = obj.apps[i];

          $('#apps_' + i + '_title').text(app.title);
          for(var j=0; j < app.desc.length; j++) {
            $('#apps_' + i + '_desc_' + j).text(app.desc[j]);
          }
        }

        for(var i=0; i < companyObj.length; i++) {
          $('#company_' + i).text(companyObj[i]);
        }
      }

      function setButton(lang) {
        if(lang == 'ko') {
          $('#btnLanguage').text('en');
        } else {
          $('#btnLanguage').text('ko');
        }
      }

      function changeLanguage(obj) {
        if($(obj).text() == 'en')
          initLanguage('en');
        else
          initLanguage('ko');
      }
